<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哀悼胡兆霜</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 头部 -->
    <header>
        <h1>哀悼胡兆霜</h1>
        <p class="date">2024年1月1日至2024年1月5日</p>
    </header>
    <!-- 内容 -->
    <div class="container">
        <div class="content">
            <div class="bio">
              <img src="images/huzhaoshuang.jpg" alt="胡兆霜照片" class="avatar">
              <h2 class="name">胡兆霜</h2>
              <p class="age">1990 - 2024</p>
              <p class="description">胡兆霜，是一位热心助人、乐观向上的人。他是男同圈和抽象圈的代表性人物，他的离开使这两个圈子深受打击。胡兆霜的离世给我们留下了深深的悲痛和思念。</p>
            </div>
            <div class="tribute">
              <h2>哀悼留言</h2>
              <form>
                  <div class="input-group">
                    <label for="name">姓名：</label>
                    <input type="text" id="name" name="name" required>
                  </div>
                  <div class="input-group">
                    <label for="email">邮箱：</label>
                    <input type="email" id="email" name="email" required>
                  </div>
                  <div class="input-group">
                    <label for="message">留言：</label>
                    <textarea id="message" name="message" required></textarea>
                  </div>
                  <button type="submit">提交</button>
              </form>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <footer>
        © 2024 AReWhite
    </footer>
</body>
</html>
